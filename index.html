<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Image</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 아래는 스타일이 style.css 파일이 없을 때 사용할 대체 CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .hidden-container {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 200px;
      background-color: #ccc;
      color: transparent;
      user-select: text;
      overflow: hidden;
      border: 2px dashed #000;
    }
    .hidden-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0; /* 눈에 보이지 않도록 설정 */
    }
    .hidden-container:hover img {
      opacity: 0.1; /* 드래그 전 힌트를 위해 이미지 일부를 보이게 */
    }
  </style>
</head>
<body>
  <h1>Drag to Reveal the Hidden Image</h1>
  <p>드래그하면 숨겨진 이미지를 볼 수 있습니다.</p>
  <div class="hidden-container">
    <img src="https://u1.padletusercontent.com/uploads/padlet-uploads/3062689127/9d5e30e7cf727ed2da218783d785a649/qr.jpg?token=B7zmIKo2RSwcmNvamEOudnxaLVd--RYJ78XXQmrqjlZDiQ8LUwEF94inUI1FtKcb7tjOJiMXbl8-qUNDropZXdkl-zIdPoOrp8I9SsSg61KuYOJtbcIG2f1iA2HQjPxGD_ECfS_5bO0yORRdlIRoo1GPKGdjIoEWpr3hvXkasS4qfC_lzhImeij4RPlnXjxKNbg6OsFLwOr6TFBRgZE_5BmcQd5r39hR5G2H8LW3y-Y=" alt="Hidden Image">
    숨겨진 텍스트입니다. 드래그하면 이미지를 볼 수 있습니다.
  </div>
</body>
</html>
