<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      overflow: hidden; /* 스크롤 방지 */
    }
    .qr-container {
      max-width: 90%; /* 화면의 90% 너비에 맞춤 */
      max-height: 90%; /* 화면의 90% 높이에 맞춤 */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* 컨테이너 바깥 이미지가 잘리지 않도록 */
      background-color: #fff;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .qr-container img {
      max-width: 100%; /* 컨테이너 너비에 맞게 이미지 크기 조정 */
      max-height: 100%; /* 컨테이너 높이에 맞게 이미지 크기 조정 */
      height: auto; /* 비율 유지 */
      width: auto; /* 비율 유지 */
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <img src="https://u1.padletusercontent.com/uploads/padlet-uploads/3062689127/9d5e30e7cf727ed2da218783d785a649/qr.jpg?token=B7zmIKo2RSwcmNvamEOudnxaLVd--RYJ78XXQmrqjlZDiQ8LUwEF94inUI1FtKcb7tjOJiMXbl8-qUNDropZXdkl-zIdPoOrp8I9SsSg61KuYOJtbcIG2f1iA2HQjPxGD_ECfS_5bO0yORRdlIRoo1GPKGdjIoEWpr3hvXkasS4qfC_lzhImeij4RPlnXjxKNbg6OsFLwOr6TFBRgZE_5BmcQd5r39hR5G2H8LW3y-Y=" alt="QR Code">
  </div>
</body>
</html>
